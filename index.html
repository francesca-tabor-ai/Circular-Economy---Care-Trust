
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTrust | Trusted Local Care Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Source Sans Pro', 'IBM Plex Sans', 'system-ui', '-apple-system', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                'near-black': '#1a1a1a',
                white: '#ffffff',
                grey: {
                  50: '#fafafa',
                  100: '#f5f5f5',
                  200: '#e5e5e5',
                  300: '#d4d4d4',
                  400: '#a3a3a3',
                  500: '#737373',
                  600: '#525252',
                  700: '#404040',
                  800: '#262626',
                  900: '#171717',
                },
                yellow: '#fbbf24',
                green: '#10b981',
                turquoise: '#14b8a6',
                blue: '#3b82f6',
                'blue-dark': '#2563eb',
              }
            },
            fontSize: {
              'display': ['4.5rem', { lineHeight: '1.1', letterSpacing: '-0.02em', fontWeight: '700' }],
              'headline': ['3rem', { lineHeight: '1.2', letterSpacing: '-0.01em', fontWeight: '700' }],
              'title': ['2rem', { lineHeight: '1.3', letterSpacing: '-0.01em', fontWeight: '600' }],
              'body-lg': ['1.125rem', { lineHeight: '1.75', fontWeight: '400' }],
              'body': ['1rem', { lineHeight: '1.75', fontWeight: '400' }],
              'body-sm': ['0.875rem', { lineHeight: '1.6', fontWeight: '400' }],
              'ui': ['0.875rem', { lineHeight: '1.5', fontWeight: '500' }],
            },
            lineHeight: {
              'relaxed': '1.75',
              'generous': '1.8',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            },
            transitionProperty: {
              'height': 'height',
              'spacing': 'margin, padding',
            }
          }
        }
      }
    </script>
    <style>
        body { 
          font-family: 'Source Sans Pro', 'IBM Plex Sans', system-ui, -apple-system, sans-serif; 
          -webkit-font-smoothing: antialiased; 
          -moz-osx-font-smoothing: grayscale;
          font-feature-settings: 'kern' 1, 'liga' 1;
        }
        .gradient-text {
          background: linear-gradient(135deg, #fbbf24 0%, #10b981 35%, #14b8a6 65%, #3b82f6 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .signature-gradient {
          background: linear-gradient(135deg, #fbbf24 0%, #10b981 25%, #14b8a6 50%, #3b82f6 75%, #2563eb 100%);
        }
        .signature-gradient-subtle {
          background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(16, 185, 129, 0.1) 50%, rgba(59, 130, 246, 0.1) 100%);
        }
        .fade-in-on-scroll {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-on-scroll.visible {
          opacity: 1;
          transform: translateY(0);
        }
        img[loading="lazy"] {
          opacity: 0;
          transition: opacity 0.3s;
        }
        img[loading="lazy"].loaded {
          opacity: 1;
        }
    </style>
